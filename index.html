<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="assets/js/map-routes.js" defer></script> <!-- Link to the script file -->
    <title>Interactive Wayfinding System</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        canvas {
            border: 1px solid #ccc;
        }

        select, button {
            padding: 10px;
            margin: 10px;
        }

        #map-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Campus Wayfinding System</h1>

    <div id="map-container">
        <canvas id="mapCanvas" width="800" height="600"></canvas>
    </div>

    <div>
        <label for="start">Start Location:</label>
        <select id="start"></select>

        <label for="end">End Location:</label>
        <select id="end"></select>

        <button id="showRouteButton" onclick="drawPath()">Show Route</button>
    </div>

    <div id="result"></div>
</div>
</body>
</html>
